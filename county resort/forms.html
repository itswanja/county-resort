        <title>Online Reg Form</title>

    <body bgcolor="magenta">
        <h1 align="center">Patients Registration Form</h1>
<p>All patients are advised to provide their details in the form below: </p>
<form>
        <p>First Name: <input type="text" size="40" value="Enter your name"></p>
        <p>Last Name: <input type="text" size="40"></p>
        <p>Password: <input type="password"></p>

<p>Hospitals: <input type="checkbox" name="hospital" value="Kenyatta">Kenyatta 
    <input type="checkbox" name="hospital" value="Mathari">Mathari 
    <input type="checkbox" name="hospital" value="Sinai">Sinai 
    <input type="checkbox" name="hospital" value="Mama Lucy">Mama Lucy</p>
      
    <p>
        Select your gender:
        <input type="radio" name="gender" value="Female" >Female
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Transgender">Transgender
    </p>
       Select your ailments:
<select size="3">
    <option value="Malaria">Malaria</option>
    <option value="Cold"> Common Cold</option>
    <Option value="Headache">Headache</Option>
    <Option value="COVID">COVID 19</Option>
    <Option value="Fever">Fever</Option>
</select>
</p>
<p>
    <textarea rows="10" cols="30">
    Add your comments here:
</textarea>
</p>

<p>
    <input type="submit" value="Send form">
    <input type="reset" value="Clear form">
</p>
</form>
    </body>
</html>
